<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input Mask Demo</title>
</head>
<body>
    <div class="card">
        <h1>Тест масок</h1>
        <p>Mask.create(pattern) Тест паттернов.</p>

        <div class="grid">
            <div>
                <label for="holder">Holder</label>
                <input id="holder" type="text" placeholder="ANNA M.">
                <div class="hint">[[A{+}|A{+}[[-| ]]A{+}|A.]]</div>
            </div>
            <div>
                <label for="number">Card number</label>
                <input id="number" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="0000 0000 0000 0000">
                <div class="hint">0000: :0000: :0000: :0000</div>
            </div>
            <div>
                <label for="date">Date</label>
                <input id="date" type="text" inputmode="numeric" placeholder="01.01.2026">
                <div class="hint">00:.:00:.:0000</div>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input id="cvv" type="text" inputmode="numeric" autocomplete="cc-csc" placeholder="123">
                <div class="hint">[[000|0000]]</div>
            </div>
            <div>
                <label for="name">Name (with dash)</label>
                <input id="name" type="text" placeholder="Anna-Maria">
                <div class="hint">[[A{+}|A{+}-A{+}]]</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        const patterns = {
            holder: '[[A{+}|A{+}[[-| ]]A{+}|A.]]',
            number: '0000: :0000: :0000: :0000',
            date: '00:.:00:.:0000',
            cvv: '[[000|0000]]',
            name: '[[A{+}|A{+}-A{+}]]',
        };

        function bindInput(id, pattern) {
            const input = document.getElementById(id);
            if (!input) return;

            const formatter = Mask.create(pattern);

            input.addEventListener('input', () => {
                input.value = formatter.format(input.value);
            });
        }

        bindInput('holder', patterns.holder);
        bindInput('number', patterns.number);
        bindInput('date', patterns.date);
        bindInput('cvv', patterns.cvv);
        bindInput('name', patterns.name);
    </script>
</body>
</html>
